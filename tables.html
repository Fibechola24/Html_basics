<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table Example</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #000;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>HTML Table Example</h1>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>Smith</td>
          <td>30</td>
        </tr>
        <tr>
          <td>Emily</td>
          <td>Johnson</td>
          <td>22</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">End of Table</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
